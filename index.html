<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Fleet Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- LOGIN SECTION -->
    <div id="login-section" class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <div class="text-center mb-4">
                <i class="fas fa-gas-pump fa-3x text-primary"></i>
                <h3 class="mt-3 text-navy">Pro Fleet Manager</h3>
            </div>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required placeholder="admin">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required placeholder="123456">
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">LOGIN</button>
                <p id="login-error" class="text-danger text-center mt-3 d-none">Invalid credentials</p>
            </form>
        </div>
    </div>

    <!-- DASHBOARD SECTION (Hidden by default) -->
    <div id="dashboard-section" class="d-none">
        <div class="d-flex vh-100">

            <!-- SIDEBAR -->
            <div class="sidebar bg-navy text-white p-3 d-flex flex-column" style="width: 250px;">
                <h4 class="mb-4 text-center"><i class="fas fa-truck-moving"></i> Fleet Mgr</h4>
                <div class="user-info mb-4 border-bottom pb-3">
                    <small>Welcome,</small><br>
                    <strong id="current-user-name">User</strong>
                </div>
                <ul class="nav flex-column flex-grow-1">
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white active bg-primary-subtle"><i
                                class="fas fa-chart-line me-2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item mb-2" id="admin-user-link">
                        <!-- Admin only link -->
                    </li>
                </ul>
                <button id="logout-btn" class="btn btn-outline-light mt-auto"><i class="fas fa-sign-out-alt"></i>
                    Logout</button>
            </div>

            <!-- MAIN CONTENT -->
            <div class="flex-grow-1 bg-light overflow-auto">

                <!-- Header -->
                <div class="p-4 bg-white shadow-sm d-flex justify-content-between align-items-center">
                    <h3 class="m-0 text-navy">Dashboard Overview</h3>
                    <div>
                        <button class="btn btn-outline-secondary me-2" data-bs-toggle="modal"
                            data-bs-target="#changePassModal"><i class="fas fa-key"></i> Password</button>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#fuelModal"><i
                                class="fas fa-plus"></i> New Fuel Entry</button>
                    </div>
                </div>

                <div class="container-fluid p-4">
                    <!-- Stats Cards -->
                    <div class="row g-4 mb-4">
                        <div class="col-md-4">
                            <div class="card border-0 shadow-sm border-start border-4 border-primary h-100">
                                <div class="card-body">
                                    <h6 class="text-muted text-uppercase">Total Liters (Month)</h6>
                                    <h2 id="stat-liters" class="mb-0 text-primary">0.00</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card border-0 shadow-sm border-start border-4 border-success h-100">
                                <div class="card-body">
                                    <h6 class="text-muted text-uppercase">Total Cost (Month)</h6>
                                    <h2 id="stat-cost" class="mb-0 text-success">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card border-0 shadow-sm border-start border-4 border-warning h-100">
                                <div class="card-body">
                                    <h6 class="text-muted text-uppercase">Top Vehicle (Usage)</h6>
                                    <h4 id="stat-top-vehicle" class="mb-0 text-dark">N/A</h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                            <h5 class="m-0 text-navy"><i class="fas fa-history"></i> Recent Fuel Logs</h5>
                            <button id="export-btn" class="btn btn-sm btn-outline-dark"><i class="fas fa-file-csv"></i>
                                Export CSV</button>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Date</th>
                                        <th>Vehicle</th>
                                        <th>Driver</th>
                                        <th>ODO (km)</th>
                                        <th>Liters</th>
                                        <th>Total Cost</th>
                                        <th>By</th>
                                    </tr>
                                </thead>
                                <tbody id="logs-table-body">
                                    <!-- Data here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: ADD FUEL -->
    <div class="modal fade" id="fuelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Add Fuel Record</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="fuel-form">
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Vehicle</label>
                                <select id="f-vehicle" class="form-select" required></select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Driver</label>
                                <select id="f-driver" class="form-select" required></select>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Date</label>
                                <input type="datetime-local" id="f-date" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Odometer (km)</label>
                                <input type="number" id="f-odo" class="form-control" required min="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Liters</label>
                                <input type="number" step="0.01" id="f-liters" class="form-control" required min="0.1">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Price / Liter</label>
                                <input type="number" id="f-price" class="form-control" required value="20000">
                            </div>
                            <div class="col-12 text-end">
                                <h5 class="text-primary">Total: <span id="f-total">0</span> VND</h5>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Record</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL: CHANGE PASSWORD -->
    <div class="modal fade" id="changePassModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="pass-form">
                    <div class="modal-body">
                        <label>New Password</label>
                        <input type="password" id="new-pass" class="form-control" required minlength="6">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
